<div class="ion-padding">
  <h1>Ingresa Prenda de Ropa:</h1>
  <div class="form-container">
    <form (ngSubmit)="agregar()">  <!-- Puedes usar (ngSubmit) para manejar el evento de envío -->
      <ion-list>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="nombre" name="nombre"></ion-input> <!-- name es requerido para ngModel -->
        </ion-item>
        <ion-item>
          <ion-label position="floating">Cantidad</ion-label>
          <ion-input [(ngModel)]="cantidad" name="cantidad" type="number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Descripción</ion-label>
          <ion-input [(ngModel)]="descripcion" name="descripcion"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button expand="block" type="submit" class="ion-margin-top">Enviar</ion-button> <!-- El botón puede disparar el ngSubmit -->
    </form>
  </div>
</div>
